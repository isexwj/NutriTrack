spring:
  datasource:
    url: jdbc:mysql://localhost:3306/nutritrack?useSSL=true&serverTimezone=UTC&characterEncoding=utf8
    username: root
    password: 1234
  
  # 允许循环引用（解决Spring Security循环依赖问题）
  main:
    allow-circular-references: true

server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html  # Swagger UI 页面路径
    display-request-duration: true
    operationsSorter: alpha
    defaultModelsExpandDepth: 1
  info:
    title: MyProject API 文档
    description: 用户注册/登录/忘记密码接口
    version: 1.0.0

jwt:
  secret: my_super_secret_key_which_is_at_least_64_bytes_long_for_hs512_algorithm_security_requirements!
  expiration: 86400000 # 1天
  token-prefix: Bearer

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

